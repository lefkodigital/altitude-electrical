<html>
    <head>
        <!-- The title for SEO & browser tabs -->
        <title>Altitude Electrical - Auckland Electrician</title>

        <!-- Viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

         <!-- Font Awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100;1,200;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">


        <!-- Favicons -->
        

        <!-- My own custom stylesheet -->
        <link rel="stylesheet" href="/style.css">

        <!-- JQuery Stuff -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   

        <!-- Slick -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        
        <!-- JS/CSS -->
        <script src="scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>

        <!-- Header -->
        <header class="grid bg-dark padding-05">
            <a href="/index.html" class="col-6-middle">
                <img src="/images/Logo-cropped.jpg" class="header-logo">
            </a>
            <div class="col-6-middle right light uppercase hide-md">
                <nav>
                    <a href="/index.html">Home</a>
                    <a href="/services.html">Services</a>
                    <a href="/blog.html">Blog</a>
                    <a href="/contact.html" class="button-inverted">Get in Touch</a>
                </nav>
            </div>
            <div class="col-9-middle right show-md">
                <a class="hamburger-button right"> &#9776; </a>
            </div>
        </header>

        <!-- Image Banner with White Highlight  -->

        <section class="banner padding center tall-50 sm-tall-40">
            <div class="uppercase padding">
                <h1 class="highlight-light">Get in touch</h1>
            </div>
        </section>

        <!-- Contact Form -->

        <section id="contact" class="grid-spaceAround bg-light">
            <div class="col-8-middle contact-form margin-tb">
                <form method="POST" data-netlify="true">
                    <label for="_name">Name *</label>
                    <input type="text" name="_name" id="_name" required/>

                    <label for="_phone">Phone</label>
                    <input type="tel" name="phone" id="_phone"/>

                    <label for="_email">Email *</label>
                    <input type="email" name="_replyto" id="_replyto" required />

                    <label for="_message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <button type="submit"> SUBMIT </button>
                </form>
                <p class="subtle">* Field required</p>
            </div>
        </section>


        <!-- Footer -->

        <footer class="grid-bottom-spaceBetween padding-sm bg-dark light">
            
            <!-- column -->
            <div class="col-1.5_sm-3_xs-12 padded-1">
                <h4 class="uppercase light"> Explore </h4>
                <nav>
                    <a href="#"> Home </a>
                    <a href="#"> Blog </a>
                    <a href="#"> Contact </a>
                </nav>
            </div>
            
            <!-- column -->
            <div class="col-1.5_sm-3_xs-12 padded-1">
                <h4 class="uppercase light">Services</h4>
                <nav>
                    <a href="#"> Residential </a>
                    <a href="#"> Commercial </a>
                    <a href="#"> All Services </a>
                </nav>
            </div>

            <!-- Logo column -->
            <div class="col-3 hide-sm padded-1 center">
                <img src="/images/Logo-cropped.jpg" class="footer-logo">
            </div>

            <!-- column -->
            <div class="col-3_sm-4_xs-12 right padded-1">
                <nav>
                    <p><a href="mailto:pete@altitude-electrical.co.nz" target="_blank"><i class="fa-solid fa-envelope margin-r-1"></i>pete@altitude-electrical.co.nz</a></p>
                    <p><a href="tel:XXXXXXXX"><i class="fa-solid fa-phone margin-r-1"></i>09-XXX-XXXX</a></p>
                    <p><a href="#"><i class="fa-brands fa-facebook-f margin-r-1"></i>Find us on Facebook</a></p>
                </nav>
            </div>
        </footer>

    </body>
